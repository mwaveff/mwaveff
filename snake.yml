name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # aktualizacja co 12 godzin
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Przygotowanie repo
        uses: actions/checkout@v3

      - name: Generowanie animacji Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mwaveff
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-white.svg?palette=github-light

      - name: Upload plik√≥w do branch `output`
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
